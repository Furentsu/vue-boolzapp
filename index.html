<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Google Fonts -->
    
    <!-- Bootstrap v5.1.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Vuelzapp</title>
</head>
<body>
        <!-- Background content -->
        <div class="container-fluid position-absolute">
            <div class="row">
                <div id="background" class="col-12 gx-0">
                    <div id="my_top_background"></div>
                    <div id="my_bottom_background"></div>
                </div>
            </div>
        </div>
        
        <!-- Main app content -->
        <div id="root">
            <div id="my_app_container" class="container position-absolute">
                <div class="row g-0">

                    <!-- Left side -->
                    <div class="col-4">
                        <div id="my_chats_box">

                            <!-- User bar -->
                            <div id="my_user_bar" class="d-flex align-items-center">
                                <div class="my_top_image_container ps-1">
                                    <img src="img/avatar_1.jpg" alt="User image">
                                </div>
                                <span id="my_username" class="ps-2">Nome Utente</span>

                                <div id="my_user_bar_icons" class="d-flex flex-grow-1 justify-content-end">
                                    <i class="fas fa-circle-notch pe-2"></i>
                                    <i class="fas fa-comment-alt pe-2"></i>
                                    <i class="fas fa-ellipsis-v pe-2"></i>
                                </div>
                            </div>

                            <!-- Notifications section -->
                            <div class="notifications d-flex align-items-center ps-2">
                                <div class="my_notify_image_container d-flex justify-content-center align-items-center">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="my_notifications_text d-flex flex-column ps-2">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                            
                            <!-- Input/Search section -->
                            <div class="input-group mb-3 p-2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                                    <i class="fas fa-search"></i>
                                </button>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                              </div>

                            <!-- Chats section -->
                            
                        </div>
                    </div>

                    <!-- Left side -->
                    <div class="col-8">
                        <div id="my_active_chat">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
